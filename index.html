<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/JvOK2cQ.png" alt="Team Logo" class="logo"/>
      <h1>SPECIAL RESPOND TEAM</h1>
      <p class="subtext">Authorized Personnel Only</p>
    </header>

    <main>
      <div id="user-info">
        <p><strong>ID NFC:</strong> <span id="nfc-id">-</span></p>
        <p><strong>Name:</strong> <span id="name">-</span></p>
        <p><strong>Code Name:</strong> <span id="code">-</span></p>
        <p><strong>Role:</strong> <span id="role">-</span></p>
        <p><strong>Blood Type:</strong> <span id="blood">-</span></p>
        <p><strong>Unit:</strong> <span id="unit">-</span></p>
      </div>

      <!-- Tombol WhatsApp pakai INTENT -->
      <div style="margin-top: 20px;">
        <a href="intent://send#Intent;scheme=whatsapp;package=com.whatsapp;end"
           target="_blank"
           style="display:inline-block; background:#25D366; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
          ðŸ’¬ Buka WhatsApp
        </a>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    async function autoFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        await docElm.requestFullscreen().catch(() => {});
      } else if (docElm.webkitRequestFullscreen) {
        await docElm.webkitRequestFullscreen().catch(() => {});
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      autoFullscreen();
      tampilkanData(); // Ambil dan tampilkan ID dari URL
    });
  </script>
</body>
</html>
