<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/DbKk36T.jpeg" alt="Team Logo" class="logo"/>
      <h1>SPECIAL RESPOND TEAM</h1>
      <p class="subtext">Authorized Personnel Only</p>
    </header>

    <main>
      <div id="user-info">
        <p><strong>ID NFC:</strong> <span id="nfc-id">Loading...</span></p>
        <p><strong>Nama:</strong> <span id="nama">-</span></p>
        <p><strong>Jabatan:</strong> <span id="jabatan">-</span></p>
        <p><strong>Angkatan:</strong> <span id="angkatan">-</span></p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
