<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- VIDEO INTRO -->
  <div id="video-intro-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="srt-animation-full.mp4" type="video/mp4" />
      Browser kamu tidak mendukung video.
    </video>
  </div>

  <!-- KONTEN UTAMA -->
  <div class="container" id="main-content" style="display: none;">
    <header>
      <img src="https://i.imgur.com/JvOK2cQ.png" alt="Team Logo" class="logo"/>
      <h1>SPECIAL RESPOND TEAM</h1>
      <p class="subtext">Authorized Personnel Only</p>
    </header>

    <main>
      <div id="user-info">
        <p><strong>ID NFC:</strong> <span id="nfc-id">-</span></p>
        <p><strong>Name:</strong> <span id="name">-</span></p>
        <p><strong>Code Name:</strong> <span id="code">-</span></p>
        <p><strong>Role:</strong> <span id="role">-</span></p>
        <p><strong>Blood Type:</strong> <span id="blood">-</span></p>
        <p><strong>Unit:</strong> <span id="unit">-</span></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    async function autoFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        await docElm.requestFullscreen().catch(() => {});
      } else if (docElm.webkitRequestFullscreen) {
        await docElm.webkitRequestFullscreen().catch(() => {});
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      autoFullscreen();
      tampilkanData(); // Ambil dari URL jika perlu

      const video = document.getElementById('intro-video');
      video.addEventListener('ended', () => {
        document.getElementById('video-intro-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      });
    });
  </script>
</body>
</html>
